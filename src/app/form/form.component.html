<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
  crossorigin="anonymous"
/>
<div class="container">
  <form #formProduct="ngForm" (ngSubmit)="handleSubmit(formProduct.value)">
    <div class="row">
      <div class="col-lg-4"></div>
      <div class="col-lg-4">
        <div class="form-group">
          <div>
          <h1>Demo Form</h1>
          <label for="name">Name</label>
          <input
          ngModel
          #name="ngModel"
            type="text"
            name="name"

            class="form-control"
            required
            minlength="3"
          />
          <p *ngIf="name.invalid && (name.dirty || name.touched) && name.errors?.['required']"
            class="help-block text-danger">*Tên không được bỏ trống</p>

            <p *ngIf="name.invalid && (name.dirty || name.touched) && name.errors?.['minlength']"
            class="help-block text-danger">*Tên quá ngắn</p>
          <!-- <span *ngIf="name === ''">* cần phải nhập tên</span> -->
        </div>
        <div class="form-group">
          <label for="alterEgo">password</label>
          <input
          ngModel
          #password="ngModel"
            type="text"
            name="password"
            class="form-control"
            required
            minlength="3"
          />
          <p *ngIf="name.invalid && (password.dirty || password.touched) && password.errors?.['required']"
          class="help-block text-danger">*Mật khẩu được bỏ trống</p>

          <p *ngIf="password.invalid && (password.dirty || password.touched) && password.errors?.['minlength']"
          class="help-block text-danger">*Mật khẩu quá ngắn</p>
        </div>
      </div>
      
        <!-- <div class="form-group">
          <label for="oto">Vehicle </label>
          <select >
            <option *ngFor=" let oto of oto"> {{oto}}</option>
          </select>
        </div> -->

        <button
          type="submit"
          [disabled]="!formProduct.form.valid"
          class="btn btn-primary"
        >
          Submit
        </button>
      </div>
    </div>
  </form>
</div>
