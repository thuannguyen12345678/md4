<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
  crossorigin="anonymous"
/>
<div class="container">
  <form #formProduct="ngForm" (ngSubmit)="handleSubmit(formProduct.value)">
    <div class="row">
      <div class="col-lg-4"></div>
      <div class="col-lg-4">
        <h1>Register</h1>
        <div>
          <!-- name -->
          <div class="form-group">
            <label for="name">Name</label>
            <input
              ngModel
              #name="ngModel"
              type="text"
              name="name"
              class="form-control"
              required
              minlength="3"
            />
            <p
              *ngIf="name.invalid && (name.dirty || name.touched) && name.errors?.['required']"
              class="help-block text-danger"
            >
              *Tên không được bỏ trống
            </p>

            <p
              *ngIf="name.invalid && (name.dirty || name.touched) && name.errors?.['minlength']"
              class="help-block text-danger"
            >
              *Tên quá ngắn
            </p>
            <!-- <span *ngIf="name === ''">* cần phải nhập tên</span> -->
          </div>
          <!-- password -->
          <div class="form-group">
            <label for="alterEgo">password</label>
            <input
              ngModel
              #password="ngModel"
              type="text"
              name="password"
              class="form-control"
              required
              minlength="3"
            />
            <p
              *ngIf="name.invalid && (password.dirty || password.touched) && password.errors?.['required']"
              class="help-block text-danger"
            >
              *Mật khẩu được bỏ trống
            </p>

            <p
              *ngIf="password.invalid && (password.dirty || password.touched) && password.errors?.['minlength']"
              class="help-block text-danger"
            >
              *Mật khẩu quá ngắn
            </p>
          </div>
          <!-- nhập lại mật khẩu -->
          <div class="form-group">
            <label for="alterEgo">confirm password</label>
            <input
              ngModel
              #password="ngModel"
              type="text"
              name="password"
              class="form-control"
              required
              minlength="3"
            />
            <p
              *ngIf="name.invalid && (password.dirty || password.touched) && password.errors?.['required']"
              class="help-block text-danger"
            >
              *Mật khẩu được bỏ trống
            </p>

            <p
              *ngIf="password.invalid && (password.dirty || password.touched) && password.errors?.['minlength']"
              class="help-block text-danger"
            >
              *Mật khẩu quá ngắn
            </p>
          </div>
          <!-- quốc gia -->
          <div class="form-group">
            <label for="Country">Country </label> &nbsp;
            <select>
              <option *ngFor="let Country of Country">{{ Country }}</option>
            </select>
          </div>
          <!-- giới tính -->
          <div class="form-group">
            <label for="Gender">Gender</label>&nbsp;
            <select>
              <option *ngFor="let Gender of Genders">{{ Gender }}</option>
            </select>
          </div>
          <!-- tuổi -->
          <div class="form-group">
            <label for="age">Age</label>
            <input
              ngModel
              #age="ngModel"
              type="number"
              name="age"
              min="18"
              class="form-control"
            />
            <!-- <p *ngIf="age < 18"> *Bạn chưa đủ tuổi để đăng kí</p> -->
            <p
              *ngIf="age.invalid && (age.dirty || age.touched) && age.errors?.['min']"
              class="help-block text-danger"
            >
              *bạn chưa đủ tuổi
            </p>
          </div>
          <!-- số điện thoại -->
          <div class="form-group">
            <label for="phone">phone</label>
            <input
              ngModel
              #phone="ngModel"
              type="text"
              name="phone"
              class="form-control"
              required
              minlength="10"
            />
            <p
              *ngIf="phone.invalid && (phone.dirty || phone.touched) && phone.errors?.['required']"
              class="help-block text-danger"
            >
              *SĐT không được bỏ trống
            </p>

            <p
              *ngIf="phone.invalid && (phone.dirty || phone.touched) && phone.errors?.['minlength']"
              class="help-block text-danger"
            >
              *SĐT chưa đúng
            </p>
            <!-- <span *ngIf="name === ''">* cần phải nhập tên</span> -->
          </div>
        </div>

        <button
          type="submit"
          [disabled]="!formProduct.form.valid"
          class="btn btn-primary"
        >
          Submit
        </button>
      </div>
    </div>
  </form>
</div>
